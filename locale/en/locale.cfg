map_info_sub_caption= Defend your Silo. Attack the enemy with science.
map_info_text=[font=default-large-bold][color=yellow]Change Notes: [/color][/font]\n    - Researching rocket silo will also unlock space science\n [font=default-large-bold][color=yellow]Modifiers[/color][/font]\n actual damage = base_damage + (base_damage * modifiers)\n[font=default-bold]   Base Modifiers:[/font] \n     ["bullet"] = 0.2,\n     ["shotgun-shell"] = 1,\n     ["flamethrower"] = -0.8,\n     ["landmine"] = -0.9\n \n [font=default-bold] Turret Attack modifier:[/font] \n     ["flamethrower-turret"] = -0.8\n \n [font=default-bold] Upgrade Modifiers: Increase per upgrade research[/font]\n     ["flamethrower"] = 0.02,\n     ["shotgun-shell"] = 0.6,\n     ["grenade"] = 0.4,\n     ["landmine"] = 0.04\n \n\n[font=default-large-bold][color=red]DEFEND!! - PROTECT YOUR SILO[/color][/font]\n When the silo dies, the game ends. The team with the last silo standing is the winner. \n\n[font=default-large-bold][color=purple]ATTACK!![/color][/font]\n Feed your opponent's biters with science packs to increase their strength. \n\n[font=heading-2]EVO[/font]\n Feeding science increases biter evolution. In general, the higher the evo, the stronger the biters.\n Approximate milstones: \n    - 17% Mediums\n    - 50% Bigs\n    - 90%, Behemoths\n\n[font=heading-2]Threat[/font]\n Threat is a measure of the number of active biters. The higher the threat, the more active biters there are.\n Each biter kill reduces threat. \n Feeding gives permanent "threat-income" (passive threat) as well as creates instant threat spike. \n\n[font=heading-2]Notes[/font]\nYou cannot landfill the river\nEast and West directions contain no biter nests\n

