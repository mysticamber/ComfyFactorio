map_info=— B I T E R    B A T T L E S —\n\n	Deine Aufgabe ist es, das Raketensilo deines Teams zu verteidigen und das gegnerische Team zu besiegen.\n	Füttere die gegnerischen Beißer mit Wissenschaftspaketen, um die Stärke dieser zu erhöhen.\n	Hochwertigere Forschung führt zu besseren Ergebnissen.\n\n	Es gibt kein direktes PvP.\n	Der horizontale Grenzfluss in der Mitte kann nicht mit Landaufschüttungen aufgefüllt werden.\n	Bauroboter können nicht auf feindliches Territorium Objekte konstruieren.\n	Um ein faires Duell zwischen den Teams zu ermöglichen, ist die zufällige Karte auf die andere Seite gespielt.\n\n	Im Westen und Osten gibt es im Gegensatz zum Norden und Süden keine Beißerneste,\n	was Platz für Fabriken und Außenposten macht.\n\n	Die Evolution der Beißer steigt nicht durch Umweltverschmutzung oder Zerstörung.\n	AUSSCHLIEẞLICH das Füttern erhöht die Stärke der Beißer und leitet so dein Team zum Sieg.\n\n	Die GUI hält zwei verschiedene Hauptstatistiken über die Beißer beider Teams bereit.\n\n	    — EVOLUTION —\n	    Die Evolution der Beißer, die sich bei der Fütterung erhöht.\n	    Diese kann 100 % überschreiten und Modifikatoren für das spätere Spiel freischalten,\n	    was zu verstärktem Schaden und erhöhtem Leben führt.\n\n	    — BEDROHUNG —\n     Bringt die Beißer zum Angreifen und sinkt, wenn diese getötet werden.\n	    Das Füttern erzeugt permanentes „Bedrohungseinkommen“ sowie sofortige Bedrohung.\n	    Ein hoher Bedrohungswert verursacht große Angriffe.\n	    Werte unter 1 führen zu keinen Angriffen.
